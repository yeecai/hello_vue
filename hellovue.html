<!DOCTYPE html>
<html>
<head>
    <title> VUE demo
    </title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="name" placeholder="nidemingzi">
            <h1>hello, {{name}}</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: ''
            }
        })
    </script>
</body>
</html>
